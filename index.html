<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easy shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="logo">
                
                <h1>Shop Easy</h1>
            </div>
            <div class="search-bar">
                <button type="submit"><i class="fa fa-search"></i></button>
                <input type="text" placeholder="Search.." name="search">
            </div>
            <nav>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">catagories</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">contact us</a></li>
                </ul>
            </nav>
            <div class="cart">
                <button>your cart<i class="fa fa-shopping-cart"></i></button>
            </div>
        </div>

        <!-- header section start here -->
        <header>
            <h1>Makes lifes easy</h1>
            <div class="header">
                <div class="card">
                    <img src="./image/earpod.jpg" alt="">
                </div>
                <div class="card">
                    <img src="./image/watch.jpg" alt="">
                </div>
                <div class="card">
                    <img src="./image/shoe.jpg" alt="">
                </div>
            </div>
            <button>Shop Now</button>
        </header>

        <!-- main section start here -->
        <main>
            <h1>Featured Products</h1>
            <div class="main-card">
                <div class="card-v">
                    <a href="#">
                        <img src="./image/earpod.jpg" alt="">
                        <h2>earpod lite</h2>
                        <p>$80</p>
                    </a>
                </div>
                <div class="card-v">
                    <a href="#">
                        <img src="./image/earpod.jpg" alt="">
                        <h2>earpod pro</h2>
                        <p>$120</p>
                    </a>
                </div>
            </div>
            <div class="newsletter">
                <div class="info">
                    <h1>Newsletter</h1>
                    <p>Lorem, ipsum dolor sit amet consectetur 
                        adipisicing elit. Sint similique quam dignissimos! F
                        dae autem!
                    </p>
                </div>
                <div class="subscribe">
                    <input type="email" name="email" id="email">
                    <button>Subscribe</button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
